<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Product Details</h1>
    
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>ID</td>
            <td th:text="${product.id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <td>SKU</td>
            <td th:text="${product.sku}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <td>Supplier</td>
            <td>
                <a th:href="@{/suppliers/{id}(id=${product.supplier.id})}" th:text="${product.supplier.name}"></a>
            </td>
        </tr>
        <tr>
            <td>Firm</td>
            <td>
                <a th:href="@{/firms/{id}(id=${product.supplier.firm.id})}" th:text="${product.supplier.firm.name}"></a>
            </td>
        </tr>
    </table>
    
    <div style="margin-top: 24px;">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a>
        <a th:href="@{/products}">Back to list</a>
    </div>
</body>
</html>
