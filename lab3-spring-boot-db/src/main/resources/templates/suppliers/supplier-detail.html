<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supplier Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Supplier Details</h1>
    
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>ID</td>
            <td th:text="${supplier.id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${supplier.name}"></td>
        </tr>
        <tr>
            <td>Contact Info</td>
            <td th:text="${supplier.contactInfo}"></td>
        </tr>
        <tr>
            <td>Firm</td>
            <td>
                <a th:href="@{/firms/{id}(id=${supplier.firm.id})}" th:text="${supplier.firm.name}"></a>
            </td>
        </tr>
    </table>
    
    <h2>Products</h2>
    <table th:if="${supplier.products != null and !supplier.products.empty}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>SKU</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${supplier.products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.sku}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="@{/products/{id}(id=${product.id})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p th:if="${supplier.products == null or supplier.products.empty}">No products found.</p>
    
    <div style="margin-top: 24px;">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/suppliers/{id}/edit(id=${supplier.id})}">Edit</a>
        <a th:href="@{/suppliers}">Back to list</a>
    </div>
</body>
</html>
