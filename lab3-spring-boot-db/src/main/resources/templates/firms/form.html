<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${firm.id == null ? 'Create Firm' : 'Edit Firm'}">Firm Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1 th:text="${firm.id == null ? 'Create Firm' : 'Edit Firm'}">Firm Form</h1>
    
    <form th:action="@{${firm.id == null ? '/firms' : '/firms/' + firm.id}}" 
          th:object="${firm}" 
          method="post">
        
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></span>
        </div>
        
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required/>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red;"></span>
        </div>
        
        <button type="submit" th:text="${firm.id == null ? 'Create' : 'Update'}">Submit</button>
        <a th:href="@{/firms}">Back to list</a>
        <a th:href="@{/firms}">Cancel</a>
    </form>
</body>
</html>
